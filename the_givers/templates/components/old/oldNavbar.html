<nav class="navbar navbar-default navbar-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="/static/icon.png" width="40" height="40"></a>
        </div>
        <ul class="nav navbar-nav">
            <li {% if request.path == "/" %} class="active" {% endif %}><a href="/">Homepage</a></li>
            <li {% if request.path == "/test_profile" %} class="active" {% endif %}><a href="/test_profile">Test Profile</a></li>
            <li {% if request.path == "/profile/" %} class="active" {% endif %}><a href="/profile/">Profile</a></li>
        </ul>
        <div class="col-md-5">
            <form action="/search/" class="search-form">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" placeholder="Search:" >
                    <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
        </div>
<ul class="nav navbar-nav navbar-right">
{% if 'Username' not in session %}
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Login<span class="caret"></span></a>
                <ul id="login-dp" class="dropdown-menu">
                    <li>
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form" role="form" action="/authenticate/" method="post" id="login-nav">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pass" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="action" class="btn btn-primary btn-block" value="login">
                                    </div>

                            </div>
                            <div class="bottom text-center">
                                New here?  <a class="btn btn-primary btn-sm" href="/register/">Register</a>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            {% else %}
            <!--  Login for navbar -->
            <li><a href="/logout/">Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

{% if success %}
<div class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{success}}
</div>
{% endif %}
{% if code %}
<div class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{code}}
</div>
{% endif %}
{% if error %}
<div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
</div>
{% endif %}
