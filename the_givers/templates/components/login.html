{% if 'Username' not in session %}
<div class="dropdown">
    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Login
    </button>
    <div id="login-dp" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <form class="form" role="form" action="/authenticate/" method="post" id="login-nav">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pass" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" name="action" class="btn btn-primary btn-block" value="login">
            </div>
            <div class="bottom text-center">
                New here? 
                <a class="btn btn-primary btn-sm" href="/register/">Register</a>
            </div>
            
        </form>
    </div>
</div>
{% else %}
    <!--  Login for navbar -->
    <li><a href="/logout/">Logout</a></li>
{% endif %}
</ul>
