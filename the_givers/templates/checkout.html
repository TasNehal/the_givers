<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/overwrite.css" />
    <!-- Fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Shade|Permanent+Marker" rel="stylesheet" />
</head>

<body>
    <!-- Center element, Add checkout and center vertically, fix paypal button -->
    {% include "components/navbar.html" %}
    <div class="container">
        <div class="row" style="margin-top: 10rem;">
            <div class="col">
                <div class="card mx-auto align-middle" style="width: 18rem">
                    <img src="{{ url_for('static', filename = ('images/' + imageName) )}}" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-title">Checkout for:</h5>
                      <h5 class="card-title">{{name.replace("-"," ")}}</h5>
                      <p class="card-text">Amount: ${{amount}}</p>
                      {% include "components/paypalButton.html" %}
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
